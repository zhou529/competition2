  <script>
    $(function () {
      //设置ajax是同步
      // $.ajaxSettings.async = false;
      $.post("../selectAllFdback",function (data){
        for (let i = 0; i < data.length; i++) {
          var fdback = "";
          //ID
          fdback += '<td>' + (i+1) + '</td>';
          // log += '<td>' + data[i].logId + '</td>';
          //昵称
          fdback += '<td>' + data[i].fdbackInformation + '</td>';
          //加入到html中
          $('#show_tbody').append('<tr id="fdback">' + fdback + '</tr>');
        }
        $("#totalData").html("共有数据：" + data.length + "条");
      });



    })
