  <script>
    $(function () {
      //设置ajax是同步
      // $.ajaxSettings.async = false;
      $.post("../selectAllLoginLog",function (data){
        for (let i = 0; i < data.length; i++) {
          var log = "";
          //ID
          log += '<td>' + (i+1) + '</td>';
          //昵称
          log += '<td>' + data[i].username + '</td>';
          //登陆时间
          log += '<td>' + data[i].loginTime + '</td>';
          // 登录ip
          log += '<td>' + data[i].loginIp + '</td>';

          //加入到html中
          $('#show_tbody').append('<tr id="log">' + log + '</tr>');
        }
        $("#totalData").html("共有数据：" + data.length + "条");
      });



    })
  </script>
